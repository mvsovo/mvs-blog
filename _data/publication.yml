        id: chi24_dhhd
        venue: CHI 2024 
        venue_full: ''
        abstract: This paper explores the experiences of Deaf and Hard of Hearing (DHH) food delivery workers in China. We focus on their motivations, like better pay and community belonging, and their use of delivery platform tools, such as AI voice calls, for communication. Despite technological aids, human intervention remains important. We identify challenges such as safety risks, multitasking complexities, and mistrust in AI voice calls. Our findings offer insights for designing inclusive delivery platforms and broader implications for employment opportunities for DHH individuals, particularly in developing countries.
